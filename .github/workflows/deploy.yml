name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: 195.161.69.221
          username: root
          password: Nikitoso02-
          port: 22
          source: "."
          target: "/root/shinsetsu-hair"
          rm: false

      - name: Install Dependencies and Restart Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 195.161.69.221
          username: root
          password: Nikitoso02-
          port: 22
          script: |
            cd /root/shinsetsu-hair
            
            # Устанавливаем зависимости
            if [ -f "requirements.txt" ]; then
                pip3 install --break-system-packages -r requirements.txt -q
            fi
            
            # Останавливаем старый процесс через PID-файл
            echo "Restarting application..."
            if [ -f app.pid ]; then
                OLD_PID=$(cat app.pid)
                kill "$OLD_PID" 2>/dev/null || true
                sleep 2
                rm -f app.pid
            fi
            
            # Запускаем FastAPI и сохраняем PID
            nohup python3 main.py > app.log 2>&1 < /dev/null &
            echo $! > app.pid
            disown
            sleep 3
            
            # Проверяем запуск
            if [ -f app.pid ] && kill -0 $(cat app.pid) 2>/dev/null; then
                echo "✓ Application started successfully (PID: $(cat app.pid))"
            else
                echo "✗ Application failed to start!"
                tail -10 app.log
                exit 1
            fi
            
            echo "Deployment successful!"

