name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: 195.161.69.221
          username: root
          password: Nikitoso02-
          port: 22
          source: "."
          target: "/root/shinsetsu-hair"
          rm: false

      - name: Install Dependencies and Restart Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 195.161.69.221
          username: root
          password: Nikitoso02-
          port: 22
          script: |
            cd /root/shinsetsu-hair
            
            # Устанавливаем зависимости
            if [ -f "requirements.txt" ]; then
                pip3 install --break-system-packages -r requirements.txt -q
            fi
            
            # Перезапускаем FastAPI
            echo "Restarting application..."
            pkill -f "python3 main.py" || true
            sleep 2
            nohup python3 main.py > app.log 2>&1 &
            sleep 3
            
            # Проверяем запуск
            if pgrep -f "python3 main.py" > /dev/null; then
                echo "✓ Application started successfully (PID: $(pgrep -f 'python3 main.py'))"
            else
                echo "✗ Application failed to start!"
                tail -10 app.log
                exit 1
            fi
            
            echo "Deployment successful!"

