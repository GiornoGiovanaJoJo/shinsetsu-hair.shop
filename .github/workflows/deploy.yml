name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: 195.161.69.221
          username: root
          password: Nikitoso02-
          port: 22
          source: "."
          target: "/root/shinsetsu-hair"
          rm: false

      - name: Install Dependencies and Restart Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 195.161.69.221
          username: root
          password: Nikitoso02-
          port: 22
          script: |
            cd /root/shinsetsu-hair
            
            # Устанавливаем зависимости (если есть)
            if [ -f "requirements.txt" ]; then
                pip3 install -r requirements.txt || pip install -r requirements.txt
            fi
            
            # Перезапускаем FastAPI (если он запущен через uvicorn напрямую)
            echo "Restarting uvicorn..."
            pkill -f "uvicorn main:app" || true
            nohup uvicorn main:app --host 127.0.0.1 --port 8000 > app.log 2>&1 < /dev/null &
            
            # Если вы используете systemd (например, sudo systemctl restart shinsetsu), 
            # раскомментируйте следующую строку и закомментируйте строки с uvicorn выше:
            # systemctl restart shinsetsu || true
            
            echo "Deployment successful!"
