name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: 195.161.69.221
          username: root
          password: Nikitoso02-
          port: 22
          source: "."
          target: "/root/shinsetsu-hair"
          rm: false

      - name: Install Dependencies and Restart Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 195.161.69.221
          username: root
          password: Nikitoso02-
          port: 22
          script: |
            cd /root/shinsetsu-hair
            
            # Устанавливаем зависимости (если есть)
            if [ -f "requirements.txt" ]; then
                pip3 install -r requirements.txt --break-system-packages || pip install -r requirements.txt --break-system-packages
            fi
            
            # Перезапускаем FastAPI через pm2, чтобы избежать зависания SSH-сессии
            echo "Restarting application via pm2..."
            pm2 restart shinsetsu-hair || echo "PM2 restart failed, checking logs..."
            
            echo "Deployment successful!"
